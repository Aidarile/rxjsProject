<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center"><h2>SEARCH CON SWITCHMAP</h2></div>
      <input type = "search"
             class="form-control"
             (input)="search($event)">
    </div>
  </div>
  <div class="row">
    @for(char of characters$ | async; track char.id){
      <div class="col-md-3">
      <div class="card">
        <img [src]="char.image" alt="" class="img-fluid">
        <div class="card-body">
          <h5>{{char.name}}</h5>
        </div>
      </div>
      </div>
    }
  </div>
