<h1 class="text-center text-primary">Operadores</h1>
<h2 class="text-secondary">Map</h2>
@for (number of mapNumbers; track $index) {
   <h3>{{number}}</h3> 
}
 
<h2 class="text-secondary">Filter</h2>
@for (number of filterNumbers; track $index) {
    <h3>{{number}}</h3>
}

<h2 class="text-secondary">Merge</h2>
@for (number of mergedNumbers; track $index) {
    <h3>{{number}}</h3>
}

<h2 class="text-secondary">Concat</h2>
@for (number of concatNumbers; track $index) {
    <h3>{{number}}</h3>
}
